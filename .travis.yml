dist: trusty

stages:
- test
- name: deploy
  if: branch = master

jobs:
  include:
  - stage: test
    name: Byzcoin
    language: go
    go: 1.14.x
    script: make update && cd cmd/byzcoin && ./test.sh

  - name: Replay
    language: go
    go: 1.14.x
    script:
    - make update
    - "( cd upstream/cothority; go build -o ../../bcadmin ./byzcoin/bcadmin )"
    - wget --progress=dot:giga https://demo.c4dt.org/omniledger/cached.db
    - if [ "$TRAVIS_BRANCH" != master ]; then export BLOCKS="--blocks 2048"; fi
    - ./bcadmin --debug 1 db replay cached.db --summarize 100 $BLOCKS 9cc36071ccb902a1de7e0d21a2c176d73894b1cf88ae4cc2ba4c95cd76f474f3

  - stage: deploy
    name: github
    language: bash
    script:
      - make update
      - echo "new file" > pkg/new
      - git add pkg
      - git config --global user.email "travis@travis-ci.org"
      - git config --global user.name "Travis CI"
      - git commit -m "Script commit at $( date )"
      - git remote add upstream https://${SSH_ACCESS}@github.com/c4dt/byzcoin.git >
        /dev/null 2>&1
      - git push -u -f upstream master

  - name: docker
    language: go
    services:
    - docker
    script:
    - echo $SHELL
    - make update
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - make docker-push

notifications:
  email: false

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.cache/go-build"
  - "$GOPATH/pkg/mod"
  - "$HOME/.cache"

env:
  global:
  - secure: 
  - secure: 
